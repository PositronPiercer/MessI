<ion-header>
  <ion-navbar color="primary">
    <ion-title>Sign In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Enter Email</ion-label>
    <ion-input type="text" [(ngModel)]="email" #uname></ion-input>
  </ion-item>
    <ion-item>
    <ion-label floating>Enter Password</ion-label>
    <ion-input type="password" [(ngModel)]="passwd" #pass></ion-input>
  </ion-item>

<button ion-button color="#84b4ff" full (click)="signIn()">Sign In</button>
</ion-content>
